<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaGoods - Discover, Shop, and Grow Local</title>
    <style>
      /* Initial loading screen - shown before React loads */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loader-logo {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2rem;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        color: rgba(255, 255, 255, 0.9);
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader once React takes over */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-logo">InstaGoods</div>
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading your marketplace...</div>
    </div>
    <div id="root"></div>
  </body>
</html>
